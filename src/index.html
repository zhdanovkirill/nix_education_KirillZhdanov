<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <title>Title</title>
</head>
<body>

<div class="container">

    <div class="exercises-section">
        <span class="section-title">Exercise 1</span>
        <div class="section-line">
            <span class="line-label">Iteration count</span>
            <input id="input-ex1" class="section-input" type="number" placeholder="Only number" min="-1">
        </div>
        <button class="btn btn-add" onclick="processing('ex1')">FizBuz</button>
        <div class="section-line">
            <label class="line-label" for="ex1">Result </label>
            <textarea id="ex1" class='section-input textarea' name="result" rows="10"
                      disabled>Press on button above and see result</textarea>
        </div>
    </div>

    <div class="exercises-section">
        <span class="section-title">Exercise 2</span>
        <div class="section-line">
            <span class="line-label">Iteration count</span>
            <input id="input-ex2" class="section-input" type="number" placeholder="Only number" min="-1">
        </div>
        <button class="btn btn-add" onclick="processing('ex2')">Factorial</button>
        <div class="section-line">
            <label class="line-label" for="ex2">Result </label>
            <textarea id="ex2" class='section-input textarea' name="result" rows="10"
                      disabled>Press on button above and see result</textarea>
        </div>
    </div>


    <div class="exercises-section">
        <span class="section-title">Exercise 3</span>

        <div class="section-line">
            <span class="line-label">Sheets in ream paper</span>
            <input id="sheets-in-ream-paper" class="section-input" type="number" placeholder="Only number" min="0">
        </div>

        <div class="section-line">
            <span class="line-label">Consumption per week</span>
            <input id="consumption-per-week" class="section-input" type="number" placeholder="Only number" min="0">
        </div>

        <div class="section-line">
            <span class="line-label">Weeks Amount</span>
            <input id="weeks-amount" class="section-input" type="number" placeholder="Only number" min="0">
        </div>

        <button class="btn btn-add" onclick="processing('ex3', false)">Ream Paper</button>
        <div class="section-line">
            <label class="line-label" for="ex3">Result </label>
            <textarea id="ex3" class='section-input textarea' name="result" rows="3"
                      disabled>Press on button above and see result</textarea>
        </div>
    </div>

    <div class="exercises-section">
        <span class="section-title">Exercise 4</span>
        <div class="section-line">
            <span class="line-label">Roms On Floor</span>
            <input id="rooms-on-floor" class="section-input" type="number" placeholder="Only number" min="0">
        </div>

        <div class="section-line">
            <span class="line-label">Floors</span>
            <input id="floors" class="section-input" type="number" placeholder="Only number" min="0">
        </div>

        <div class="section-line">
            <span class="line-label">Room Number</span>
            <input id="room-number" class="section-input" type="number" placeholder="Only number" min="0">
        </div>
        <button class="btn btn-add" onclick="processing('ex4', false)">Apartment</button>
        <div class="section-line">
            <label class="line-label" for="ex3">Result </label>
            <textarea id="ex4" class='section-input textarea' name="result" rows="3"
                      disabled>Press on button above and see result</textarea>
        </div>
    </div>

    <div class="exercises-section">
        <span class="section-title">Exercise 5</span>
        <div class="section-line">
            <span class="line-label">Iteration count</span>
            <input id="input-ex5" class="section-input" type="number" placeholder="Only number" min="-1">
        </div>
        <button class="btn btn-add" onclick="processing('ex5')">Pyramid</button>
        <div class="section-line">
            <label class="line-label" for="ex5">Result </label>
            <textarea id="ex5" class='section-input textarea' name="result" rows="10"
                      disabled>Press on button above and see result</textarea>
        </div>
    </div>

</div>

<script src="script/HW1.js"></script>
</body>
</html>
